<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/app-storage/app-localstorage/app-localstorage-document.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="klog-style.html">
<link rel="import" href="klog-style-layout.html">
<link rel="import" href="klog-style-card.html">
<link rel="import" href="klog-icons.html">
<dom-module id="klog-apps-kdoc">
  <template>
    <style include="klog-style-layout"></style>
    <style include="klog-style-card"></style>
    <style>
      :host {
        display: block;
        min-height: var(--klog-layout-page-height);
        padding: 64px 0 32px;
        background-color: var(--klog-page-background);
        --primary-color: var(--paper-indigo-500);
        --accent-color: #FFF;
      }

      [page-title] {
        opacity: 0.8;
      }

      .form {
        max-width: 720px;
        margin: 32px auto;
        padding: 32px;
      }

      paper-button[primary] {
        color: var(--primary-color);
      }

      paper-button iron-icon {
        margin-right: 8px;
      }

      paper-input {
        background: rgba(0, 0, 0, 0.05);
        padding-top: 8px;
        margin: 0 0 16px 0;
        border-radius: 4px;

        --paper-input-container: {
          padding: 0;
        }

        --paper-input-container-label: {
          padding: 0 16px;
          box-sizing: border-box;
        }

        --paper-input-container-input: {
          padding: 0 12px 8px;
          box-sizing: border-box;
        }
      }
    </style>
    <app-header fixed>
      <app-toolbar>
        <div class="title">
          <div main-title>Kdoc</div>
          <div class="divider"></div>
          <div page-title>Alpha</div>
        </div>
      </app-toolbar>
    </app-header>
    <div class="form klog-card">
      <paper-input label="网址" value="{{url}}"></paper-input>
      <paper-button on-click="generate" primary>
        <iron-icon icon="save"></iron-icon>
        生成
      </paper-button>
      <paper-button on-click="preview">
        <iron-icon icon="edit"></iron-icon>
        预览
      </paper-button>
    </div>
  </template>
  <script>
    class KlogAppsKdoc extends Polymer.Element {

      static get is() { return 'klog-apps-kdoc'; }

      ready() {
        super.ready();
      }

      generate() {
        console.log(123);
      }

    }

    window.customElements.define(KlogAppsKdoc.is, KlogAppsKdoc);
  </script>
</dom-module>
