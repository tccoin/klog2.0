<dom-module id="klog-style-note">
  <template>
    <style>
      :host {
        display: block;
        background: var(--klog-page-background);
        outline: none;
        --klog-note-list-width: 332px;
        --klog-pages-width: 100vw;
        --klog-pages-height: 100vh;
        --klog-note-padding: 24px;
        --klog-markdown-padding: var(--klog-note-padding);
      }

      .layout {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /*app-toolbar*/

      .layout .backdrop-back-toolbar {
        width: 100vw;
        box-sizing: border-box;
      }

      :not(.list) .divider {
        flex: 1;
      }

      /*back pages*/
      klog-pages.backdrop-back {
        height: auto;
      }

      .backdrop-back-toolbar {
        height: 64px;
      }

      /*front pages*/

      klog-pages.backdrop-front {
        width: 100vw;
        max-width: 1280px;
        height: calc(100vh - 64px);
        margin: auto;
        border-radius: 12px 12px 0 0;
        overflow: hidden;
        @apply(--shadow-elevation-4dp);
        background-color: var(--primary-background-color);
      }

      klog-pages.backdrop-front>* {
        overflow-y: hidden;
      }

      klog-pages klog-note-list {
        border-radius: 12px 0 0 0;
      }

      /*dialog*/

      .share-dialog {
        border: none;
        outline: none;
        width: 300px;
      }

      @media (max-width: 767px) {
        :host {
          --klog-note-padding: 16px;
        }

        klog-pages.backdrop-front {
          transform: translateY(0);
          transition: transform .2s ease-out, border-radius .3s ease-out;
          will-change: transform, border-radius;
        }

        klog-pages.backdrop-front[selected="1"] {
          height: 100vh;
          transform: translateY(-64px);
          border-radius: 0;
        }
      }

      /*animation*/

      klog-backdrop klog-pages.backdrop-front>* {
        transition: opacity .2s ease;
      }

      :host([exit]) klog-backdrop klog-pages.backdrop-front>* {
        opacity: 0;
      }

      klog-backdrop klog-pages.backdrop-back>app-toolbar {
        transition: transform .1s ease-out;
      }

      :host([exit]) klog-pages.backdrop-back>app-toolbar {
        transform: translateY(-64px);
      }

      /*animation*/

      .backdrop-back {
        transition: opacity .2s ease;
      }

      :host([exit]) .backdrop-back {
        opacity: 0;
      }

      .backdrop-front {
        transition: opacity .2s ease, transform .1s ease;
      }

      :host([exit]) .backdrop-front {
        opacity: 0;
        transform: translateY(5vh);
      }
    </style>
  </template>
</dom-module>
