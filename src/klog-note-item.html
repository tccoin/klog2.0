<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="klog-render-timestamp.html">
<dom-module id="klog-note-item">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        padding: 8px 16px;
        cursor: default;
        user-select: none;
        -webkit-user-select: none;
        overflow: hidden;
      }

      :host([hidden]) {
        opacity: 0;
      }

      [hidden] {
        display: none !important;
      }

      .title {
        font-size: 16px;
        color: var(--primary-text-color);
      }

      .secondary {
        max-height: 56.5px;
        font-size: 12px;
        color: var(--secondary-text-color);
      }

      klog-render-timestamp {
        color: var(--primary-color);
        padding-right: 4px;
      }

      iron-icon {
        width: 12px;
        height: 12px;
        padding-right: 4px;
        vertical-align: text-top;
        color: var(--primary-color);
      }
    </style>
    <div class="title">
      {{data.title}}
    </div>
    <div class="secondary">
      <klog-render-timestamp time-stamp="{{parseDate(data.createdAt)}}"></klog-render-timestamp>
      <iron-icon icon="bookmark" hidden$="{{!data.bookmarks}}"></iron-icon>
      <div id="text" hidden$="{{data.bookmarks}}">{{data.text}}</div>
    </div>
    <paper-ripple></paper-ripple>
  </template>
  <script src="../static/lib/Clamp.js/clamp.min.js"></script>
  <script>
    class KlogNoteItem extends Polymer.Element {

      static get is() { return 'klog-note-item'; }

      ready() {
        super.ready();
        setTimeout(() => $clamp(this.$.text, { clamp: 2 }), 1);
        this.addEventListener('click', () => {
          this.dispatchEvent(new CustomEvent('app-load', { bubbles: true, composed: true, detail: { page: 'note/' + this.collection + '/' + this.data.path } }));
        });
      }

      parseDate(date) {
        return Date.parse(date)
      }

    }

    window.customElements.define(KlogNoteItem.is, KlogNoteItem);
  </script>
</dom-module>
