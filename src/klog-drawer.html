<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="klog-style-scrollbar.html">
<dom-module id="klog-drawer">
  <template>
    <style include="klog-style-scrollbar"></style>
    <style>
      :host {
        display: block;
        color: var(--primary-text-color);
      }

      app-drawer {
        z-index: 10000;
        user-select: none;
        -webkit-user-select: none;
        --app-drawer-width: 272px;

        --app-drawer-content-container: {
          background: var(--primary-background-color);
          @apply --shadow-elevation-16dp;
        }
      }

      .container {
        height: var(--klog-layout-page-height);
        overflow: auto;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
        overscroll-behavior: contain;
        user-select: none;
        -webkit-user-select: none;
        cursor: default;
      }

      .title {
        line-height: 32px;
        padding: 16px;
        box-sizing: border-box;
        font-size: 20px;
      }
    </style>
    <app-drawer id="drawer" swipe-open="{{!disabled}}" opened="{{opened}}">
      <div class="container" id="scrollTarget">
        <div class="title">{{heading}}</div>
        <slot></slot>
      </div>
    </app-drawer>

  </template>
  <script>
    class KlogDrawer extends Polymer.Element {

      static get is() { return 'klog-drawer'; }

      static get properties() {
        return {
          heading: {
            type: String
          },
          disabled: {
            type: Boolean,
            value: false
          },
          opened: {
            type: Boolean
          }
        }
      }

      ready() {
        super.ready();
        this.addEventListener('menu-select', () => this.close());
        this.addEventListener('collection-select', () => this.close());
      }

      toggle() {
        this.$.drawer.toggle();
      }

      open() {
        this.$.drawer.open();
      }

      close() {
        this.$.drawer.close();
      }

    }

    window.customElements.define(KlogDrawer.is, KlogDrawer);
  </script>
</dom-module>
