<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-behaviors/paper-button-behavior.html">
<link rel="import" href="../bower_components/paper-styles/element-styles/paper-material-styles.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="../bower_components/paper-styles/default-theme.html">

<dom-module id="klog-fab">
  <template strip-whitespace>
    <style include="paper-material-styles">
      :host {
        @apply --layout-horizontal;
        @apply --layout-center-center;

        background: var(--klog-fab-background, var(--accent-color));
        border-radius: 28px;
        box-sizing: border-box;
        color: var(--text-primary-color);
        cursor: pointer;
        height: 56px;
        width: 56px;
        min-width: 0;
        outline: none;
        padding: 16px;
        position: relative;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;
        z-index: 0;
        transition: all 200ms ease-out;
        transform: scale(1) translateY(0px);
        opacity: 1;

        /* NOTE: Both values are needed, since some phones require the value `transparent`. */
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-tap-highlight-color: transparent;

        @apply --klog-fab;
      }

      iron-icon {
        width: 24px;
        width: 24px;
        box-sizing: border-box;
        flex-shrink: 0;
        transition: all 150ms ease;
      }

      span {
        width: 0%;
        white-space: nowrap;
        overflow: hidden;
        text-align: center;
        transition: all 150ms ease;

        @apply --paper-fab-label;
      }

      :host([extended]) {
        height: 48px;
        width: 128px;
      }

      :host([extended]) iron-icon {
        margin-right: 12px;
      }

      :host([extended]) span {
        width: 100%;
      }

      :host([hidden]) {
        transform: scale(0.6);
        opacity: 0;
      }

      [hidden] {
        display: none !important;
      }

      :host([mini]) {
        width: 40px;
        height: 40px;
        padding: 8px;

        @apply --klog-fab-mini;
      }

      :host([disabled]) {
        color: var(--klog-fab-disabled-text, var(--paper-grey-500));
        background: var(--klog-fab-disabled-background, var(--paper-grey-300));

        @apply --klog-fab-disabled;
      }

      :host(.keyboard-focus) {
        background: var(--paper-fab-keyboard-focus-background, var(--paper-pink-900));
      }

      :host([elevation="1"]) {
        @apply --paper-material-elevation-1;
      }

      :host([elevation="2"]) {
        @apply --paper-material-elevation-2;
      }

      :host([elevation="3"]) {
        @apply --paper-material-elevation-3;
      }

      :host([elevation="4"]) {
        @apply --paper-material-elevation-4;
      }

      :host([elevation="5"]) {
        @apply --paper-material-elevation-5;
      }
    </style>

    <iron-icon id="icon" src="[[src]]" icon="[[icon]]"></iron-icon>
    <span>{{label}}</span>
  </template>

  <script>
    Polymer({
      is: 'klog-fab',

      behaviors: [
        Polymer.PaperButtonBehavior
      ],

      properties: {
        icon: {
          type: String,
          value: ''
        },
        mini: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
        label: {
          type: String,
          observer: '_labelChanged'
        },
        extended: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        }
      },

      _labelChanged: function () {
        this.setAttribute('aria-label', this.label);
      }
    });
  </script>
</dom-module>
