<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="klog-style-layout.html">
<link rel="import" href="klog-data-car.html">
<link rel="import" href="klog-data-tag.html">

<dom-module id="klog-drive">
  <template>
    <style include="klog-style-layout"></style>
    <style>
      :host {
        display: block;
      }

      app-header {
        box-shadow: none;
        background: transparent;
      }
    </style>

    <app-header fixed>
      <app-toolbar>
        <paper-icon-button icon="menu" on-click="openDrawer"></paper-icon-button>
        <div class="title">
          <div main-title>
            <iron-icon icon="klog"></iron-icon>
          </div>
          <div class="divider"></div>
          <div page-title>Drive</div>
        </div>
      </app-toolbar>
    </app-header>

    <klog-data-car cars="{{cars}}"></klog-data-car>

    <template is="dom-repeat" items="{{cars}}">
      {{item.filename}}
    </template>

  </template>

  <script>
    class KlogDrive extends Polymer.Element {

      static get is() { return 'klog-drive'; }

      ready() {
        super.ready();
      }

    }

    window.customElements.define(KlogDrive.is, KlogDrive);
  </script>

</dom-module>
