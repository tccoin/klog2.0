<dom-module id="klog-style-markdown">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        color: var(--klog-markdown-text-color);
      }

      #content {
        padding: var(--klog-markdown-padding, 0 16px);
        font-size: var(--klog-markdown-font-size, 14px);
        word-break: break-word;
        min-height: calc(100% - 2 * var(--klog-markdown-padding));
      }

      #content hr {
        border: 2px solid var(--divider-color);
        margin: 4em auto;
        width: 3em;
        border-radius: 2px;
      }

      #content p {
        margin: 0 0 1.5em;
        text-align: justify;
      }

      #content li p {
        margin-bottom: 0;
      }

      #content p:first-child,
      #content h1:first-child,
      #content h2:first-child,
      #content h3:first-child,
      #content h4:first-child,
      #content h5:first-child,
      #content h6:first-child {
        margin-top: 0;
      }

      #content h1,
      #content h2,
      #content h3,
      #content h4,
      #content h5,
      #content h6 {
        color: var(--klog-markdown-title-color);
        line-height: 2;
      }

      #content h1.centered-heading,
      #content h2.centered-heading,
      #content h3.centered-heading,
      #content h4.centered-heading,
      #content h5.centered-heading,
      #content h6.centered-heading {
        text-align: center;
        line-height: 3;
      }

      #content a {
        color: var(--primary-color);
        text-decoration: none;
        border-bottom: 1px solid currentColor;
      }

      #content a:visited {
        color: var(--primary-color);
      }

      #content em {
        font-family: "Biaodian Pro Serif GB", "Numeral LF Serif", Georgia, "Times New Roman", "Han Kaiti GB", cursive, serif;
        padding: 0 2px;
        font-style: normal;
        -moz-text-emphasis: none !important;
        -webkit-text-emphasis: none !important;
        text-emphasis: none !important;
        display: inline;
      }

      #content strong {
        color: var(--primary-text-color);
        font-weight: bold;
        font-family: inherit !important;
      }

      #content blockquote {
        font-family: "Biaodian Pro Serif GB", "Numeral LF Serif", Georgia, "Times New Roman", 'Noto Serif CJK SC', 'Source Han Serif SC', ‘Source Han Serif’, source-han-serif-sc, '宋体', serif !important;
        font-weight: 400;
        padding-left: 2em;
        margin: 2em 0;
        font-size: .9em;
        position: relative;
      }

      #content blockquote::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 4px;
        background: var(--divider-color);
        border-radius: 2px;
      }

      #content klog-player-lite {
        width: 100%;
        --klog-player-border-radius: 5px;
        --klog-player-background-color: var(--klog-markdown-block-color);
      }

      #content *:not([image])>[image] {
        --klog-media-width: initial;
      }

      #content>[image] {
        @apply(--klog-markdown-image-container);
      }

      #content klog-image {
        max-width: 100%;
        border-radius: 5px;
        --klog-image-border-radius: 5px;
        @apply(--klog-markdown-image);
      }

      #content [image] .description::before {
        content: '';
        display: inline-block;
        width: 8px;
        height: 8px;
        margin: 0 8px 0 0;
        background: var(--divider-color);
        clip-path: polygon(45% 0, 55% 0, 100% 80%, 0 80%);
        border-radius: 50%;
        transition: clip-path .3s ease;
      }

      #content [image]:hover .description::before {
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
      }

      #content [image] .description {
        color: var(--secondary-text-color);
        padding: 12px 0 0;
      }

      #content table {
        margin: 1em 0;
        text-align: left;
        background: var(--klog-markdown-block-color);
        padding: 16px 8px 16px 16px;
        border-radius: 5px;
      }

      #content td {
        padding-right: 8px;
      }

      #content .toc {
        overflow-y: scroll;
        max-height: 33vh;
        padding: 16px 8px 16px 16px;
        border-radius: 5px;
        background: var(--klog-markdown-block-color);
      }

      #content .toc-icon-container {
        position: relative;
        height: 16px;
        z-index: 10;
      }

      #content .toc-icon {
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.4));
        position: absolute;
        left: 11px;
        color: var(--primary-color);
        width: 32px;
        height: 32px;
      }

      #content .toc li {
        list-style: none;
      }

      #content .toc>ol {
        padding-left: 0;
      }

      #content .toc ol {
        counter-reset: section;
        list-style-type: none;
        margin: 0;
      }

      /* #content .toc li::before {
        counter-increment: section;
        content: counters(section, ".") " ";
      } */

      #content .toc li>span {
        cursor: pointer;
      }

      #content .toc li.selected:hover>span {
        text-decoration: underline;
      }

      ::selection {
        background: var(--klog-markdown-selection-background);
      }
    </style>
  </template>
</dom-module>
